<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coze+Mapbox地图（等时圈版-最终修复）</title>
    <!-- 引入Mapbox核心文件 -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <!-- 样式优化，适配Coze的WebView -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        /* 主容器 - 左右布局 */
        .main-container {
            display: flex;
            height: 100%;
            gap: 10px;
            padding: 10px;
        }
        /* 左侧面板 */
        .left-panel {
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding: 5px;
        }
        /* 右侧地图面板 */
        .right-panel {
            flex: 1;
            height: 100%;
        }
        .input-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        .input-item {
            flex: 1;
            min-width: 100px;
        }
        input, select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 8px 20px;
            background-color: #008cff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        button:hover {
            background-color: #007ae6;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        #map { 
            width: 100%; 
            height: 100%; 
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .tip {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
        .isochrone-container {
            padding: 10px;
            background-color: #f5f8ff;
            border-radius: 4px;
        }
        .loading {
            color: #008cff;
            font-size: 12px;
            margin-left: 10px;
            display: none;
        }
        /* 响应式适配 - 小屏幕变回上下布局 */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                height: 100%;
                overflow-y: auto;
            }
            .left-panel {
                width: 100%;
                height: auto;
                max-height: 250px;
            }
            .right-panel {
                height: calc(100vh - 280px);
            }
        }
    </style>
</head>
<body>
    <!-- 主容器：左侧输入面板 + 右侧地图 -->
    <div class="main-container">
        <!-- 左侧输入面板 -->
        <div class="left-panel">
            <!-- 新增：自然语言输入区域 -->
            <div class="input-container">
                <div class="input-item" style="flex: 2;">
                    <input type="text" id="nlpInput" placeholder="输入地点+交通方式+时间（例：深圳科技园步行15分钟）">
                </div>
                <button id="parseBtn">解析</button>
            </div>
            <div class="tip">示例：北京天安门驾车30分钟 / 上海外滩骑行20分钟</div>
			
			<!-- 经纬度输入区域 -->
            <div class="input-container">
                <div class="input-item">
                    <input type="text" id="longitude" placeholder="请输入经度（-180~180）">
                </div>
                <div class="input-item">
                    <input type="text" id="latitude" placeholder="请输入纬度（-90~90）">
                </div>
                <button id="gotoBtn">定位到该坐标</button>
            </div>
            <div class="tip">提示：经纬度需为数字格式，例如：113.94, 22.54</div>
            
            <!-- 等时圈配置区域 -->
            <div class="isochrone-container">
                <div class="input-container">
                    <div class="input-item">
                        <select id="transportType">
                            <option value="driving">驾车</option>
                            <option value="walking">步行</option>
                            <option value="cycling">骑行</option>
                        </select>
                    </div>
                    <div class="input-item">
                        <input type="number" id="timeMinutes" placeholder="请输入时间（分钟）" min="1" max="60" value="10">
                    </div>
                    <button id="isochroneBtn">生成等时圈</button>
                    <span class="loading" id="loading">正在计算等时圈...</span>
                </div>
                <div class="tip">提示：等时圈时间范围1-60分钟，不同交通方式计算规则不同</div>
            </div>
        </div>

        <!-- 右侧地图面板 -->
        <div class="right-panel">
            <!-- 地图容器 -->
            <div id="map"></div>
        </div>
    </div>

    <script>
        // ########## 请替换为你自己的Mapbox Token ##########
        // 注意：Token需启用Isochrone API权限（Mapbox控制台→Tokens→编辑令牌）
        mapboxgl.accessToken = 'pk.eyJ1IjoieXp4eHh4eHh4eHgiLCJhIjoiY2szanJhcTB0MG02cjNla29hcHNoeTczbyJ9.XTgIVHpW06r_oreP49mqxA';
        
        // 创建地图
        const map = new mapboxgl.Map({
            container: 'map', // 对应地图容器ID
            style: 'mapbox://styles/mapbox/dark-v11', // 地图样式
            center: [113.94, 22.54], // 初始坐标（深圳）
            zoom: 12 // 初始缩放级别
        });

        // 添加地图控件（缩放、指南针）
        map.addControl(new mapboxgl.NavigationControl());
        // 允许鼠标滚轮缩放
        map.scrollZoom.enable();

        // 获取DOM元素
        const lonInput = document.getElementById('longitude');
        const latInput = document.getElementById('latitude');
        const gotoBtn = document.getElementById('gotoBtn');
        const transportType = document.getElementById('transportType');
        const timeMinutes = document.getElementById('timeMinutes');
        const isochroneBtn = document.getElementById('isochroneBtn');
        const loading = document.getElementById('loading');

        // 存储当前定位的坐标
        let currentLngLat = [113.94, 22.54];

        // 定位按钮点击事件
        gotoBtn.addEventListener('click', () => {
            // 获取输入值并去除首尾空格
            const lonStr = lonInput.value.trim();
            const latStr = latInput.value.trim();
            
            // 转换为数字
            const lon = parseFloat(lonStr);
            const lat = parseFloat(latStr);

            // 验证输入合法性
            if (isNaN(lon) || isNaN(lat)) {
                alert('请输入有效的数字格式经纬度！');
                return;
            }

            if (lon < -180 || lon > 180) {
                alert('经度范围需在 -180 ~ 180 之间！');
                return;
            }

            if (lat < -90 || lat > 90) {
                alert('纬度范围需在 -90 ~ 90 之间！');
                return;
            }

            // 更新当前坐标
            currentLngLat = [lon, lat];

            // 平滑平移到目标坐标（带动画效果）
            map.flyTo({
                center: [lon, lat],
                zoom: 14, // 定位后自动缩放到14级
                speed: 0.8, // 动画速度
                curve: 1, // 动画曲线
                essential: true // 适配无障碍
            });

            // 先清除已有标记
            document.querySelectorAll('.mapboxgl-marker').forEach(marker => marker.remove());
            // 添加新标记
            new mapboxgl.Marker({ color: '#ff4400' })
                .setLngLat([lon, lat])
                .addTo(map);

            // 启用等时圈按钮
            isochroneBtn.disabled = false;
        });

        // 支持按回车键触发定位
        [lonInput, latInput].forEach(input => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    gotoBtn.click();
                }
            });
        });

        // 等时圈生成按钮点击事件（核心修复：使用contours_minutes参数）
        isochroneBtn.addEventListener('click', async () => {
            // 禁用按钮防止重复点击
            isochroneBtn.disabled = true;
            loading.style.display = 'inline-block';

            try {
                // 获取时间值并验证
                const time = parseInt(timeMinutes.value.trim());
                if (isNaN(time) || time < 1 || time > 60) {
                    alert('请输入1-60之间的有效分钟数！');
                    throw new Error('无效的时间参数');
                }

                // 获取交通方式（确保是API支持的值）
                const profile = transportType.value;
                const validProfiles = ['driving', 'walking', 'cycling'];
                if (!validProfiles.includes(profile)) {
                    throw new Error('不支持的交通方式');
                }

                // 构造等时圈API请求参数（核心修复：使用contours_minutes必填参数）
                const params = [
                    `access_token=${encodeURIComponent(mapboxgl.accessToken)}`,
                    `contours_minutes=${time}`, // API必填的分钟参数
                    `polygons=true`, // 返回多边形数据（必选）
                    `generalize=10`, // 简化几何图形（优化性能）
                    `denoise=0.5` // 去噪（提升多边形视觉效果）
                ];

                // 拼接完整请求URL
                const baseUrl = `https://api.mapbox.com/isochrone/v1/mapbox/${profile}/${currentLngLat[0]},${currentLngLat[1]}`;
                const url = `${baseUrl}?${params.join('&')}`;
                console.log('等时圈请求URL：', url); // 调试用

                // 发送请求获取等时圈数据
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `HTTP错误 ${response.status}` }));
                    throw new Error(`API请求失败：${errorData.message || `状态码 ${response.status}`}`);
                }
                const isochroneData = await response.json();

                // 验证返回数据
                if (!isochroneData.features || isochroneData.features.length === 0) {
                    throw new Error('API返回空数据，可能是该区域无可用路网数据');
                }

                // 等待地图加载完成
                if (!map.isStyleLoaded()) {
                    await new Promise(resolve => map.on('load', resolve));
                }

                // 移除旧的等时圈图层和数据源（安全判断）
                if (map.getSource('isochrone-source')) {
                    if (map.getLayer('isochrone-layer')) {
                        map.removeLayer('isochrone-layer');
                    }
                    map.removeSource('isochrone-source');
                }

                // 添加新的数据源
                map.addSource('isochrone-source', {
                    type: 'geojson',
                    data: isochroneData
                });

                // 添加等时圈图层（填充+轮廓）
                map.addLayer({
                    id: 'isochrone-layer',
                    type: 'fill',
                    source: 'isochrone-source',
                    layout: {},
                    paint: {
                        'fill-color': '#008cff', // 填充色
                        'fill-opacity': 0.3, // 填充透明度
                        'fill-outline-color': '#0055ff' // 轮廓色
                    }
                });

                // 调整地图视野以包含等时圈（兼容MultiPolygon/Polygon）
                const bounds = new mapboxgl.LngLatBounds();
                const feature = isochroneData.features[0];
                
                // 递归处理坐标，适配所有GeoJSON多边形类型
                const processCoordinates = (coords) => {
                    if (Array.isArray(coords[0][0])) {
                        coords.forEach(polygon => processCoordinates(polygon));
                    } else if (Array.isArray(coords[0])) {
                        coords.forEach(coord => bounds.extend(coord));
                    }
                };

                processCoordinates(feature.geometry.coordinates);
                
                map.fitBounds(bounds, {
                    padding: 50, // 内边距
                    duration: 1000, // 动画时长
                    essential: true
                });

            } catch (error) {
                console.error('生成等时圈失败：', error);
                alert(`生成等时圈失败：${error.message}`);
            } finally {
                // 恢复按钮状态
                isochroneBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 初始化禁用等时圈按钮
        isochroneBtn.disabled = true;

        // 地图加载失败兜底
        map.on('error', (e) => {
            console.error('地图加载错误：', e);
            alert(`地图加载异常：${e.message}`);
        });
        // 新增：自然语言解析功能
        const nlpInput = document.getElementById('nlpInput');
        const parseBtn = document.getElementById('parseBtn');

        parseBtn.addEventListener('click', async () => {
            const text = nlpInput.value.trim();
            if (!text) {
                alert('请输入内容！');
                return;
            }

            try {
                parseBtn.disabled = true;
                parseBtn.textContent = '解析中...';
        
                // 调用本地后端API
                const res = await fetch('http://localhost:5000/parse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
        
                const data = await res.json();
                if (!res.ok) throw new Error(data.error || '解析失败');

                // 自动填充表单并触发定位
                lonInput.value = data.longitude.toFixed(6);
                latInput.value = data.latitude.toFixed(6);
                transportType.value = data.transport;
                timeMinutes.value = data.time;
                gotoBtn.click(); // 定位到解析的坐标
                setTimeout(() => isochroneBtn.click(), 500); // 生成等时圈
        
            } catch (err) {
                alert('解析失败：' + err.message);
            } finally {
                parseBtn.disabled = false;
                parseBtn.textContent = '解析';
            }
        });

        // 支持回车键解析
        nlpInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') parseBtn.click();
        });
    </script>
</body>
</html>
